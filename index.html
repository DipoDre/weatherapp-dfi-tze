<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fedcf339bf.js" crossorigin="anonymous"></script>

    <!-- Weather Icons -->
    <link rel="stylesheet" href="./css/weather-icons.css">

    <link rel="stylesheet" href="./css/style.css">

    <title>Weather App</title>
</head>
<body class="bg-img">
    <div class="container">
        
        <div class="row location">

            <div class="col-10 alert alert-danger mt-3 text-center d-none" role="alert">
                
            </div>

            <div class="col-12 col-sm-6 mt-3">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City...">
            </div>
            <!-- <div class="col-12 col-sm-4 mt-3">
                <input type="text" class="form-control" id="country-input" placeholder="Country...">
            </div> -->
            <div class="col-12 col-sm-6 mt-3">
                <button class="btn text-white bg-orange-b form-control" type="button" id="get-weather">Get Weather</button>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="cards">
                <h1 class="pt-4" id="w-city">London, UK</h1>
                <h5 class="py-4" id="w-icon">
                    <i class="wi wi-day-rain display-1"></i>
                </h5>
                <h1 class="py-2" id="w-temp">25&#8451; / 50&#8457;</h1>
                <h4 class="py-3" id="w-desc">Slow Rain</h4>

            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>
</html>
